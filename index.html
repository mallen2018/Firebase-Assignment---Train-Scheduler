<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <meta name="google-signin-client_id" content="train-schedule-p-1530746096464.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>  


    <div class="container">
        <div class="mainheader text-center">

            <h1>Train Scheduling
                <br/>
                <small class="current-time"></small>
            </h1>

            <button class="text-center btn btn-lg signIn">Sign In With Google To See Schedule</button>


        </div>

        <div class="row content">
            <div class="col-sm-12 col-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add A Train</h3>
                    </div>
                    <div class="panel-body">
                        <span class="help-block">You must fill out all input fields!</span>
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain">First Train Time
                                    <br/>
                                    <small>(HH:mm Military Time)</small>
                                </label>
                                <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
                            </div>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
                            </div>

                            <button type="submit" class="btn submit">Submit</button>
                            <button type="reset" class="btn reset">Clear</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>

                                <th class="text-center">Train</th>
                                <th class="text-center">Destination</th>
                                <th class="text-center">Frequency</th>
                                <th class="text-center">Next Arrival</th>
                                <th class="text-center">Minutes Away</th>
                                <th></th>
                            </thead>

                            <tbody class="text-center">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
